<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel — Placar da Turma (online-v2)</title>
  <link rel="stylesheet" href="style.css?v=online-v2" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="pair">BOVA11</div>
      <div class="meta"><strong>Painel do apresentador</strong> <span class="sep">•</span> <span class="ver">versão: online-v2</span></div>
    </header>
    <main class="grid single">
      <section class="action-card">
        <div class="flex">
          <h1>Placar da turma</h1>
          <button id="resetBtn" class="ghost" title="Zerar a votação">Zerar</button>
        </div>
        <div class="bars bigbars">
          <div class="bar">
            <span>Compraram</span>
            <div class="track"><div id="buyBar" class="fill" style="width:0%"></div></div>
            <span id="buyPct" class="big">0%</span>
          </div>
          <div class="bar">
            <span>Venderam</span>
            <div class="track"><div id="sellBar" class="fill sell" style="width:0%"></div></div>
            <span id="sellPct" class="big">0%</span>
          </div>
        </div>
        <p id="totals" class="status">Total: 0 (Comprar: 0 • Vender: 0)</p>
      </section>
    </main>
  </div>

<script>

const VERSION = "online-v2";
const NAMESPACE = "muka_270347657862dcdc";
const KEY_BUY = "comprar";
const KEY_SELL = "vender";
const RESET_TOKEN = "muka2025";

// Fallback hosts (some redes bloqueiam um ou outro)
const HOSTS = ["https://api.countapi.xyz", "https://countapi.xyz"];

function qs(){
  return "&_=" + Date.now(); // cache buster
}

async function fetchFirst(urlPath, opts={}){
  for(const h of HOSTS){
    try {
      const r = await fetch(h + urlPath + (urlPath.includes("?") ? "&" : "?") + "_=" + Date.now(), {mode:"cors", cache:"no-store", ...opts});
      if(r.ok) return await r.json();
    } catch(e) {}
  }
  throw new Error("all-hosts-failed");
}

async function countapiCreate(key){
  try{ await fetchFirst(`/create?namespace=${encodeURIComponent(NAMESPACE)}&key=${encodeURIComponent(key)}&value=0`); }catch(e){}
}
async function countapiHit(key){
  return fetchFirst(`/hit/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(key)}`);
}
async function countapiGet(key){
  return fetchFirst(`/get/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(key)}`);
}
async function countapiSet(key,val){
  return fetchFirst(`/set/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(key)}?value=${val}`);
}


function toNum(v){ const n = Number(v); return Number.isFinite(n)? n: 0; }

function render(buy,sell){
  const total = toNum(buy)+toNum(sell);
  const bp = total>0 ? Math.round(buy/total*100) : 0;
  const sp = total>0 ? 100-bp : 0;
  document.getElementById("buyBar").style.width=bp+"%";
  document.getElementById("sellBar").style.width=sp+"%";
  document.getElementById("buyPct").textContent=bp+"%";
  document.getElementById("sellPct").textContent=sp+"%";
  document.getElementById("totals").textContent=`Total: ${total} (Comprar: ${buy} • Vender: ${sell})`;
}
async function tick(){
  try{
    const [b,s] = await Promise.all([countapiGet(KEY_BUY), countapiGet(KEY_SELL)]);
    render(b.value ?? 0, s.value ?? 0);
  }catch(e){}
}
async function resetCounts(){
  const token = prompt("Token para zerar (pergunte ao apresentador):");
  if(!token || token !== RESET_TOKEN) return;
  await countapiSet(KEY_BUY, 0);
  await countapiSet(KEY_SELL, 0);
  tick();
}
document.getElementById("resetBtn").onclick = resetCounts;

countapiCreate(KEY_BUY).then(()=>countapiCreate(KEY_SELL)).then(tick);
setInterval(tick, 1200);
</script>
</body>
</html>
